<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="sliders">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <div class="slide s1">
                    <img src="/assets/oleg.jpg" alt="">
                    <p>Oleg</p>
                </div>
                <div class="slide">
                    <img src="/assets/billysleep.jpg" alt="">
                    <p>Billy sleep</p>
                </div>
                <div class="slide">
                    <img src="/assets/dungeonmaster.jpg" alt="">
                    <p>Dungeon Master</p>
                </div>
                <div class="slide">
                    <img src="/assets/van.jpg" alt="">
                    <p>Van</p>
                </div>
            </div>
            <div class="navigation" id="navigation">
                <label for="r1" class="bar">
                    <div class="in"></div>
                </label>
                <label for="r2" class="bar">
                    <div class="in"></div>
                </label>
                <label for="r3" class="bar">
                    <div class="in"></div>
                </label>
                <label for="r4" class="bar">
                    <div class="in"></div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
